<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elenco</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">

        <script src="main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="container">

                <input type="text" placeholder="Inserisci testo">
                <button type="button" name="button">Aggiungi</button>

            </div>
        </header>

        <main>

            <div class="elenco">


            </div>

        </main>



        <script id="template-quadrato" type="text/x-handlebars-template">

           <div data-id="{{id}}" class="quadrato">
               <div class="overlay">

                   <div id="delete" class="cerchio">
                       <i class="fas fa-trash-alt"></i>
                   </div>

               </div>

               <h3>{{ messaggio }}</h3>

           </div>

       </script>


    </body>
</html>
